<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Start navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mass Martial Arts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <!-- Button to trigger login modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Login
          </button>

          <!--  Login Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title" id="exampleModalLabel">Login</h2>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Log in form -->
                  <form id="login">
                    <h2>Login</h2>
                    <input name="credentials[email]" type="email" placeholder="Email" value="p@h.com"><br>
                    <input name="credentials[password]" type="password" placeholder="Password" value="p"><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <!-- End log in form -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End login modal -->

          <!-- Button to trigger sign up modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
            Sign Up
          </button>

          <!--  Sign up Modal -->
          <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title" id="exampleModalLabel">Sign Up</h2>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Sign up form -->
                  <form id="sign-up">
                    <input name="credentials[email]" type="email" placeholder="Email"/> <br>
                    <input name="credentials[password]" type="password" placeholder="Password"/> <br>
                    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"/> <br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                  <!-- End sign up Form -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End sign up modal -->
        </div>
      </nav>

      <div class="jumbotron">
        <h1 class="display-4">Mass Martial Arts</h1>
        <p class="lead">Search martial arts gyms in the Greater Boston Area</p>
        <!-- <hr class="my-4"> -->
        <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
        <!-- SHOW ALL GYMS BUTTON -->
        <button id="show-all" class="btn btn-primary btn-lg">Show All Gyms</button>
      </div>
      <p class="message"></p>



      <!-- Change PW form -->
      <form id="changepw">
        <h2>Change Password</h2>
        <input name="passwords[old]" type="password" placeholder="Current Password"> <br>
        <input name="passwords[new]" type="password" placeholder="New Password"> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- End PW form -->

      <!-- Logout Button -->
      <button id="logout" class="btn btn-primary">Logout</button>

      <!-- Create gym form -->
      <form id="create-gym">
        <h2>Create Gym Profile</h2>
        <label for="gym[name]">Gym Name</label>
        <input name="gym[name]" type="text"> <br>
        <label for="gym[concentration]">Training Type</label>
        <select name=gym[concentration]>
          <option value=""></option>
          <option value="Boxing">Boxing</option>
          <option value="Brazilian Jiu Jitsu">Brazilian Jiu Jitsu</option>
          <option value="Judo">Judo</option>
          <option value="Karate">Karate</option>
          <option value="Kickboxing">Kickboxing</option>
          <option value="MMA">MMA</option>
          <option value="Tae Kwon Do">Tae Kwon Do</option>
          <option value="Wrestling">Wrestling</option>
        </select> <br>
        <label for="gym[address][street]">Address</label>
        <input name="gym[address][street]" type="text"> <br>
        <label for="gym[address][city]">City</label>
        <input name="gym[address][city]" type="text"> <br>
        <label for="gym[address][state]">State</label>
        <select name=gym[address][state]>
          <option value="MA">MA</option>
        </select> <br>
        <label for="gym[address][zip]">ZIP</label>
        <input name="gym[address][zip]" type="text"> <br>
        <label for="gym[hours]">Hours</label>
        <input name="gym[hours]" type="text"> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Update gym form -->
      <form id="update-gym">
        <h2>Update Gym Profile</h2>
        <label for="gym[name]">Gym Name</label>
        <input name="gym[name]" type="text"> <br>
        <label for="gym[concentration]">Training Type</label>
        <select name=gym[concentration]>
          <option value=""></option>
          <option value="Boxing">Boxing</option>
          <option value="Brazilian Jiu Jitsu">Brazilian Jiu Jitsu</option>
          <option value="Judo">Judo</option>
          <option value="Karate">Karate</option>
          <option value="Kickboxing">Kickboxing</option>
          <option value="MMA">MMA</option>
          <option value="Tae Kwon Do">Tae Kwon Do</option>
          <option value="Wrestling">Wrestling</option>
        </select> <br>
        <label for="gym[address][street]">Address</label>
        <input name="gym[address][street]" type="text"> <br>
        <label for="gym[address][city]">City</label>
        <input name="gym[address][city]" type="text"> <br>
        <label for="gym[address][state]">State</label>
        <select name=gym[address][state]>
          <option value="MA">MA</option>
        </select> <br>
        <label for="gym[address][zip]">ZIP</label>
        <input name="gym[address][zip]" type="text"> <br>
        <label for="gym[hours]">Hours</label>
        <input name="gym[hours]" type="text"> <br>
        <button type="submit" class="btn btn-primary update-gym-submit">Submit</button>
      </form>

      <div class="gyms-list"></div>
    </body>
</html>
