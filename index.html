<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Mass Martial Arts</h1>
      <h2>Search martial arts gyms in the Greater Boston Area</h2>
      <p class="message"></p>
      <form id="sign-up">
        <h2>Sign Up</h2>
        <input name="credentials[email]" type="email" placeholder="Email"/> <br>
        <input name="credentials[password]" type="password" placeholder="Password"/> <br>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"/> <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <form id="login">
        <h2>Login</h2>
        <input name="credentials[email]" type="email" placeholder="Email"><br>
        <input name="credentials[password]" type="password" placeholder="Password"><br>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </body>
</html>
